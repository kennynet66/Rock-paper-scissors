<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #282c34;
        color: #61dafb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .game-container {
        text-align: center;
        background-color: #20232a;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }
      input[type="text"], select {
        padding: 0.5em;
        border: 2px solid #61dafb;
        border-radius: 5px;
        font-size: 1em;
        background: none;
        color: #61dafb;
      }
      input[type="button"], input[type="submit"] {
        padding: 0.75em;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        background-color: #61dafb;
        color: #20232a;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      input[type="button"]:hover, input[type="submit"]:hover {
        background-color: #21a1f1;
      }
      #output {
        margin-top: 1.5em;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>Rock, Paper, Scissors</h1>
      <form class="player-form" id="player-form">
        <!-- Player 1 play -->
        <div class="playerone" id="player1-section">
          <input type="text" id="_player1" placeholder="Player 1" /> <br />
          <select name="" id="player1-select">
            <option value="">----Select an option----</option>
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissors">Scissors</option>
          </select>
          <br />
          <input type="button" value="Next" id="player1-next" />
        </div>

        <!-- Player 2 play -->
        <div class="playertwo" id="player2-section" style="display: none;">
          <input type="text" id="_player2" placeholder="Player 2" /> <br />
          <select name="" id="player2-select">
            <option value="">----Select an option----</option>
            <option value="Rock">Rock</option>
            <option value="Paper">Paper</option>
            <option value="Scissors">Scissors</option>
          </select>
          <br />
          <input type="submit" value="Submit" />
        </div>
      </form>

      <h2 id="output">New Game!</h2>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
